{% extends 'base.html' %}

{% block head %}
<title>Record Update</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1>Update Record</h1>

    <div class="form">
        <form action="/update/{{ record.id }}" method="POST">
            <label>Necessities</label>
            <input type="number" name="m1-necessities" value="{{ record.necessities }}"/>
            <label>Luxuries</label>
            <input type="number" name="m1-luxuries" value="{{ record.luxuries }}"/>
            <label>Savings</label>
            <input type="number" name="m1-savings" value="{{ record.savings }}"/>

            <input type="submit" value="Update Record">
        </form>
    </div>
</div>
{% endblock %}
